<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Advanced Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x600/?nature') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
    }

    .section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .about p {
      font-size: 18px;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .contact button:hover {
      background: #555;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyWebsite</div>
      <div class="nav-links">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Simple Website</h1>
  </section>

  <section class="section about" id="about">
    <h2>About Us</h2>
    <p>This is a simple yet slightly advanced HTML site that showcases the use of modern HTML and CSS, including Flexbox, responsive design, and basic form functionality.</p>
  </section>

  <section class="section contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 MyWebsite. All rights reserved.</p>
  </footer>
</body>
</html>
